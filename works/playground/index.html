<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module">
      window.addEventListener("DOMContentLoaded", init);
        function init() {
            // レンダラーを作成
            const canvasElement = document.querySelector('#myCanvas');
            const renderer = new THREE.WebGLRenderer({
                antialias: true,
                canvas: canvasElement,
            });
         
            // サイズ指定
            const width = 745;
            const height = 540;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
         
            // シーンを作成
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfffaec);
         
            // 環境光源を作成
            const ambientLight = new THREE.AmbientLight(0xffffff);
            ambientLight.intensity = 1.1;
            scene.add(ambientLight);
         
            // 平行光源を作成
            const directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.intensity = 1.1;
            directionalLight.position.set(0, 3, 6); //x,y,zの位置を指定
            scene.add(directionalLight);
         
            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.set(-700, 0, 500);
         
            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, canvasElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;
         
            // 3Dモデルの読み込み
            const loader = new THREE.GLTFLoader();
        	let model = null;
            loader.load(
        　　  //3Dモデルファイルのパスを指定
                '/assets/img/works/syringe_package.glb',
                function (glb) {
                    model = glb.scene;
                    model.name = "model_castle";
                    model.scale.set(80.0, 80.0, 80.0);
                    model.position.set(0,-200,0);
                    model.rotation.set(Math.PI/4,1,0); 
                    scene.add( glb.scene );
                },
                function (error) {
                    console.log(error);
                }
            );
         
            // リアルタイムレンダリング
        	tick();
        	function tick() {
            if (model) {
                model.rotation.y += 0.01; // Y軸回転
            }
        		controls.update();
        		renderer.render(scene, camera);
        		requestAnimationFrame(tick);
        	}
        }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
